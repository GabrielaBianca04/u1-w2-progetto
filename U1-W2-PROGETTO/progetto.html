<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Amazon</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="/css/images/logo.png" alt="logo" /></div>
      <div class="navbar">
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="giftcard"><p>shop All Holiday Gift Cards</p></div>

        <div class="guides">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>

        <div class="shopnow">
          <p>Find the perfect gift <a href="">Shop Now</a></p>
          <img id="kindle" src="/css/images/img_1.jpg" alt="kindle" />
          <img src="/css/images/img_2.jpg" alt="computer" />
          <img src="/css/images/img_3.jpg" alt="clock" />
          <img src="/css/images/img_4.jpg" alt="pets" />
        </div>

        <div class="game">
          <img src="/css/images/img_9.png" alt="gift-game" />
          <p>Play the gifting game</p>
          <a href="">Shop gaming</a>
        </div>

        <div class="audio">
          <img src="/css/images/img_10.png" alt="dispositivi-audio" />
          <p>The sound of cheer</p>
          <a href="">Shop Audio & Accessories</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="backto"><a href="">Back to top</a></div>
      <div class="logo2"><img src="/css/images/logo.png" alt="logo" /></div>
    </footer>
  </body>
</html>
